#:schema https://raw.githubusercontent.com/YunoHost/apps/main/schemas/manifest.v2.schema.json

packaging_format = 2

id = "r3"
name = "R3"
description.en = ""
description.fr = ""

version = "3.10.4~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "MIT"
website = "https://rei3.de/"
demo = "https://demo.rei3.de/#/home"
admindoc = "https://rei3.de/en/docs/admin"
code = "https://github.com/r3-team/r3"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    url = "https://rei3.de/downloads/REI3_3.10.4_x64_linux.tar.gz"
    sha256 = "db44e4b731e9b49b656756352b7b00c06dc8aea404e67576132c62b390244ccc"

    # autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "postgresql, postgresql-client, imagemagick, ghostscript"

    [resources.database]
    type = "postgresql"
